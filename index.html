<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/grapesjs"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/grapesjs/dist/css/grapes.min.css">
    <title>GRC Profile Generator</title>
</head>
<body>
    <header>
        <h1>GRC Profile Generator</h1>
    </header>
    <main>
        <!-- Google Sheet Fetch -->
        <section id="google-sheet-fetch">
            <h2>Search Candidate</h2>
            <input type="text" id="candidate-name" placeholder="Enter Candidate's First Name">
            <button id="fetch-data-btn">Fetch Data</button>
        </section>

        <!-- GrapesJS Editor -->
        <section id="grapesjs-editor-section">
            <h2>Customize Your Profile Template</h2>
            <div id="editor" style="height: 500px; border: 1px solid #ccc;"></div>
        </section>

        <!-- Profile Preview -->
        <section id="profile-preview-section">
            <h2>Profile Preview</h2>
            <div id="profile-preview">
                <!-- Profile content will be dynamically added here -->
            </div>
            <button type="button" id="export-btn">Export as PDF</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 GRC Profile Generator</p>
    </footer>
    <script>
        // Initialize GrapesJS
        const editor = grapesjs.init({
            container: '#editor',
            height: '500px',
            width: 'auto',
            fromElement: false,
            storageManager: false,
            panels: { defaults: [] }, // Simplify the UI if needed
            components: '<div class="profile-template">Start customizing your profile template here!</div>',
            style: `
                .profile-template {
                    font-family: Arial, sans-serif;
                    font-size: 16px;
                    padding: 20px;
                    border: 1px solid #ddd;
                    background-color: #fff;
                }
            `,
        });

        // Fetch and Render Data from Google Sheet
        const fetchDataBtn = document.getElementById('fetch-data-btn');
        const profilePreview = document.getElementById('profile-preview');
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtJF1jCrrgVAj3z1xEZyaIcLf9H0PJQTF9kjuTF9iiZ7PXvtuZ5x1h91DsiXFBiIjoYqKDOoeXYMlp/pub?output=csv';

        fetchDataBtn.addEventListener('click', () => {
            const candidateName = document.getElementById('candidate-name').value.trim();
            if (!candidateName) {
                alert('Please enter a name');
                return;
            }

            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    const headers = rows[0].map(header => header.trim());
                    const candidateRow = rows.find(row => row[headers.indexOf('FirstName')]?.trim() === candidateName);

                    if (!candidateRow) {
                        alert('Candidate not found!');
                        return;
                    }

                    // Create profile data object
                    const profileData = {};
                    headers.forEach((header, index) => {
                        profileData[header] = candidateRow[index]?.trim() || 'N/A';
                    });

                    renderProfile(profileData);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // Render Profile
        function renderProfile(data) {
            profilePreview.innerHTML = `
                <h3>${data.FirstName} ${data.LastName}</h3>
                <p><strong>Preferred Pronoun:</strong> ${data.PreferedPronoun}</p>
                <p><strong>Title:</strong> ${data.Title}</p>
                <p><strong>Email:</strong> ${data.EmailID}</p>
                <p><strong>Phone:</strong> ${data.Phone}</p>
                <p><strong>Current City:</strong> ${data.CurrentCity}</p>
                <p><strong>Current Country:</strong> ${data.CurrentCountry}</p>
                <p><strong>Experience:</strong> ${data.Experience}</p>
                <p><strong>Position Sought:</strong> ${data.PositionSought}</p>
                <p><strong>Website:</strong> <a href="${data.Website}" target="_blank">${data.Website}</a></p>
                <p><strong>Social Media:</strong> <a href="${data.SocialMedia}" target="_blank">${data.SocialMedia}</a></p>
                <p><strong>Vaccination Status:</strong> ${data.Vaccination}</p>
            `;
        }
    </script>
</body>
</html>
