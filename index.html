<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/grapesjs"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/grapesjs/dist/css/grapes.min.css">
    <title>GRC Profile Generator</title>
</head>
<body>
    <header>
        <h1>GRC Profile Generator</h1>
    </header>
    <main>
        <!-- Input Form -->
        <section id="profile-form-section">
            <h2>Fill in Your Details</h2>
            <form id="profile-form">
                <!-- Personal Information -->
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age">

                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">

                <label for="contact">Contact Info:</label>
                <input type="tel" id="contact" placeholder="Enter your contact number">

                <!-- Education -->
                <h3>Education</h3>
                <label for="education">Degrees and Institutions:</label>
                <textarea id="education" placeholder="e.g., B.Sc. in Computer Science, XYZ University"></textarea>

                <!-- Work Experience -->
                <h3>Work Experience</h3>
                <label for="experience">Companies, Roles, Tenures, Achievements:</label>
                <textarea id="experience" placeholder="e.g., Software Engineer at ABC Corp (2015-2020), developed XYZ system"></textarea>

                <!-- Skills -->
                <h3>Skills</h3>
                <label for="skills">Technical, Soft Skills, Languages:</label>
                <textarea id="skills" placeholder="e.g., JavaScript, Teamwork, Spanish"></textarea>

                <!-- Additional Sections -->
                <h3>Additional Information</h3>
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" placeholder="e.g., Reading, Hiking, Painting"></textarea>

                <label for="certifications">Certifications:</label>
                <textarea id="certifications" placeholder="e.g., AWS Certified Solutions Architect"></textarea>

                <label for="references">References:</label>
                <textarea id="references" placeholder="e.g., John Doe, Manager at ABC Corp, johndoe@example.com"></textarea>

                <button type="button" id="save-btn">Save Profile</button>
            </form>
        </section>

        <!-- GrapesJS Editor -->
        <section id="grapesjs-editor-section">
            <h2>Customize Your Profile Template</h2>
            <div id="editor" style="height: 500px; border: 1px solid #ccc;"></div>
        </section>

        <!-- Profile Preview -->
        <section id="profile-preview-section">
            <h2>Profile Preview</h2>
            <div id="template-selector">
                <label for="template">Choose Template:</label>
                <select id="template">
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>
            <div id="profile-preview">
                <!-- Profile content will be dynamically added here -->
            </div>
            <button type="button" id="export-btn">Export as PDF</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 GRC Profile Generator</p>
    </footer>
    <script>
        // Initialize GrapesJS
        const editor = grapesjs.init({
            container: '#editor',
            height: '500px',
            width: 'auto',
            fromElement: false,
            storageManager: false,
            panels: { defaults: [] }, // Simplify the UI if needed
            components: '<div class="profile-template">Start customizing your profile template here!</div>',
            style: `
                .profile-template {
                    font-family: Arial, sans-serif;
                    font-size: 16px;
                    padding: 20px;
                    border: 1px solid #ddd;
                    background-color: #fff;
                }
            `,
        });

        // Export Edited Template as HTML
        document.getElementById('save-btn').addEventListener('click', () => {
            const html = editor.getHtml();
            const css = editor.getCss();
            console.log('Generated HTML:', html);
            console.log('Generated CSS:', css);
            alert('Template saved! Check console for details.');
        });
    </script>
</body>
</html>
