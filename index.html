<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <title>GRC Profile Generator</title>
</head>
<body>
    <header>
        <h1>GRC Profile Generator</h1>
    </header>
    <main>
        <!-- Search Candidate -->
        <section id="google-sheet-fetch">
            <h2>Search Candidate</h2>
            <input type="text" id="candidate-name" placeholder="Enter Candidate's First Name" aria-label="Candidate Name">
            <button id="fetch-data-btn">Fetch Data</button>
        </section>

        <!-- Profile Preview -->
        <section id="profile-preview-section">
            <h2>Profile Preview</h2>
            <div id="profile-preview">
                <!-- Profile content will be dynamically added here -->
            </div>
            <button type="button" id="export-btn">Export as PDF</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 GRC Profile Generator</p>
    </footer>
</body>
</html>
